<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nodistract</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/admin.css">

    </head>
    <body>
        <span class="icon icon-off" onclick="logout()"></span>
        <section>
            <div class="container" id="form">
                <div class="container">
                    <div class="starter-template">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-sm-2 control-label">Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="title" placeholder="title">
                                    <input type="hidden" class="form-control" id="entryId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-2 control-label">Content</label>
                                <div class="col-sm-10">
                                   <textarea rows="3" id="content"></textarea>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="publishEntry"> Publish
                                </label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn" id="btnClear">Clear</button>
                                    <button type="button" class="btn btn-default" id="btnSave">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <hr />

        <section>
            <input id="browseFiles" type="file" onchange="previewFiles()" multiple>
            <div id="images" class="container">
            </div>
        </section>

        <hr />

        <section>
            <div id="posts" class="container">
            </div>
        </section>


        <section>
            <div class='modal fade' tabindex='-1' role='dialog' id="loginDialog">
            </div>
        </section>

        <footer></footer>
            <script type="text/javascript" src="js/jquery.js"></script>
            <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/crypto.js"></script>
            <script type="text/javascript" src="js/nodistract.js"></script>
        </footer>
    </body>
</html>
